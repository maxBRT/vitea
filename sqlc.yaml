version: "2"
sql:
  - schema: "internal/database/migrations/"
    queries: "internal/database/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        query_parameter_limit: 0
